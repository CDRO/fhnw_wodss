#######################################
# Server Settings
########################################
server.context-path=/wodss5/server
server.port=8080

#######################################
# Logging
########################################
logging.level.root=INFO

#######################################
# Data Source Setting Mysql
########################################
spring.datasource.url=jdbc:mysql://localhost:3306/wodss
spring.datasource.username=root
spring.datasource.password=FH-16.5
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
