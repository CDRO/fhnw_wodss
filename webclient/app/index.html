<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDooooo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css" />
    <link rel="stylesheet" href="bower_components/angular-dragula/dist/dragula.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="angularWebclientApp">
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="HeaderCtrl">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header" >

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">{{'app.navigation' | translate}}</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" ui-sref="home">{{'app.title' | translate}}</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{ active: isActive('/home')}"><a ui-sref="home">{{'nav.home' | translate}}</a></li>
              <li ng-show="isLoggedIn()" ng-class="{ active: isActive('/boards')}"><a ui-sref="boards">{{'nav.boards' | translate}}</a></li>
              <li ng-show="isLoggedIn()" ng-class="{active: isActive('/tasks')}"><a ui-sref="tasks({})">{{'nav.tasks' | translate}}</a></li>
              <li ng-show="isLoggedIn()" ng-class="{active: isActive('/user')}"><a ui-sref="user">{{'nav.user' | translate}}</a></li>
              <li ng-show="isLoggedIn()"><a ui-sref="logout">{{'nav.logout' | translate}}</a></li>
              <li ng-show="!isLoggedIn()" ng-class="{ active: isActive('/register')}"><a ui-sref="register">{{'nav.register' | translate}}</a></li>
              <li ng-show="!isLoggedIn()" ng-class="{ active: isActive('/login')}"><a ui-sref="login">{{'nav.login' | translate}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ui-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p class="text-center"><span class="glyphicon glyphicon-star"></span> {{'app.footer' | translate}} </p>
      </div>
    </div>
