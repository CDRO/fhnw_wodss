<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 translate="modal.sureToDelete" translate-values="{name: confirmation.text}"></h4>
</div>


<!-- Buttons -->
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="cancel()" translate="btn.no"></button>
  <button class="btn btn-danger" ng-click="ok(model)" translate="btn.yes"></button>

</div>
