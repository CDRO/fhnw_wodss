<div class="col-md-6 col-md-offset-3">
  <h2>Registrieren</h2>
  <form name="form" ng-submit="register()" role="form">

    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required || form.email.$dirty && form.email.$error.email}">
      <label for="email" translate="user.email"></label>
      <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
      <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block" translate="register.emailRequired"></span>
      <span class="help-block" ng-show="form.email.$error.email" translate="register.emailWrong"></span>
    </div>

    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password" translate="user.password"></label>
      <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"
            translate="register.passwordRequired"></span>
    </div>

    <div class="form-group" ng-class="{ 'has-error': form.password2.$dirty && form.password2.$error.required }">
      <label for="password" translate="user.password2"></label>
      <input type="password" name="password2" id="password2" class="form-control" ng-model="password2" required />
      <span ng-show="form.password2.$dirty && form.password2.$error.required" class="help-block" translate="register.repeatPassword"></span>
    </div>

    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" translate="btn.register">Registrieren</button>
      <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </form>
