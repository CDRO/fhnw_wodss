<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" ng-submit="loginNow()" role="form">

    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required || form.email.$dirty && form.email.$error.email}">
      <label for="email">Email Adresse</label>
      <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
      <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">{{'login.emailRequired' | translate}} </span>
      <span class="help-block" ng-show="form.email.$error.email">
         {{'login.emailWrong' | translate}}</span>
    </div>

    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password">Passwort</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Bitte geben Sie ihr Passwort an</span>
    </div>

    <div class="text-danger" ng-show="login.loginError" translate="login.failed"></div>

    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
      <a href="#/register" class="btn btn-link">Jetzt Registrieren</a>
    </div>
  </form>
</div>
