<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h2 ng-show="isNew" translate="boards.createBoard"></h2>
  <h2 ng-show="!isNew" translate="boards.updateBoard"></h2>
</div>

<div class="modal-body">
<form name="form" role="form">

  <div class="form-group" ng-class="{'has-error': form.title.$dirty && form.title.$error.required}">
    <label for="title" translate="boards.form.title"></label>
    <input type="input" name="title" id="title" class="form-control" ng-model="model.title" required />
        <span ng-show="form.title.$dirty && form.title.$error.required" class="help-block">
          {{'boards.form.requiredTitle' | translate}}</span>
  </div>
  <div class="form-group" ng-class="{'has-error': form.members.$dirty && form.members.$error.required}">
    <label for="users" translate="boards.form.members"></label>
    <tags-input id="users" ng-model="model.users" placeholder="Email hinzufÃ¼gen" add-on-blur="true" on-tag-adding="checkMember($tag)">

    </tags-input>
  </div>

  <button ng-show="isNew" type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="btn.create" ng-click="ok(model)" ></button>
  <button ng-show="!isNew" type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="btn.update" ng-click="ok(model)" ></button>

</form>
</div>
