<div class="col-md-12">
  <h2 translate="boards.boards"></h2>
  <div ng-repeat="board in boards.list">
    <p><a ui-sref="tasksFromBoard({boardId: board.id, assignees: board.users, boards: boards.list})">{{board.title}}</a>
      <button ng-click="boards.update(board)" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-edit"></span></button>
      <button ng-click="boards.remove(board)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
    </p>
  </div>

  <h2 translate="boards.createBoard"></h2>
  <form name="form" ng-submit="boards.add()" role="form" class="form-inline">

    <div class="form-group" ng-class="{'has-error': form.title.$dirty && form.title.$error.required}">
        <label for="title" translate="boards.form.title"></label>
        <input type="input" name="title" id="title" class="form-control" ng-model="boards.title" required />
        <span ng-show="form.title.$dirty && form.title.$error.required" class="help-block">
          {{'boards.form.requiredTitle' | translate}}</span>
    </div>
    <button type="submit" ng-disabled="form.$invalid || boards.dataLoading" class="btn btn-primary" translate="btn.create"></button>

  </form>
</div>
