<div class="row marketing">

  <!-- Reset code Request -->
  <form ng-hide="reset.resetCode" name="form" ng-submit="reset.requestReset()" role="form">

    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required || form.email.$dirty && form.email.$error.email}">
      <label for="email">{{'user.email' | translate}}</label>
      <input type="email" name="email" id="email" class="form-control" ng-model="reset.model.email" required />
      <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">{{'login.emailRequired' | translate}} </span>
      <span class="help-block" ng-show="form.email.$error.email">
         {{'login.emailWrong' | translate}}</span>
    </div>

    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">{{'reset.resetBtn' | translate}}</button>
    </div>

  </form>

  <!-- Password reset -->
  <form ng-show="reset.resetCode" name="form2" ng-submit="reset.resetPassword()" role="form">

    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password">{{'user.password' | translate}}</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="reset.model.password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{'login.passwordRequired' | translate}}</span>
    </div>

    <div class="form-actions">
      <button type="submit" ng-disabled="form2.$invalid" class="btn btn-primary">{{'reset.resetBtn' | translate}}</button>
    </div>

  </form>

  <h4 ng-show="reset.error" translate="reset.error.title"></h4>
  <p ng-show="reset.error" translate="reset.error.text"></p>

  <h4 ng-show="reset.empty" translate="reset.empty.title"></h4>
  <p ng-show="reset.empty" translate="reset.empty.text"></p>

</div>
